<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cardContainer">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <!-- Add more card elements as needed -->
      </div>
      <button id="showMoreBtn">Click to see more</button>
      

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cardContainer = document.getElementById("cardContainer");
        var showMoreBtn = document.getElementById("showMoreBtn");
        var cards = cardContainer.querySelectorAll(".card");
        var cardsToShow = 2; // Change this number to adjust how many cards are initially visible
        var hidden = true;

  // Function to toggle card visibility
  function toggleCards() {
    for (var i = cardsToShow; i < cards.length; i++) {
      cards[i].style.display = hidden ? "block" : "none";
    }
    hidden = !hidden;
    showMoreBtn.textContent = hidden ? "Click to see more" : "Click to see less";
  }

  // Initially hide extra cards
  toggleCards();

  // Toggle cards visibility on button click
  showMoreBtn.addEventListener("click", function() {
    toggleCards();
  });
});

    
</script>
</body>
</html>
